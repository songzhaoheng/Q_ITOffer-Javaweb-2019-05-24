<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>密码修改</title>
    <link rel="shortcut icon" href="../images/logo/ico.png" type="image/x-icon" >
    <link href="../css/manageadmin.css" rel="stylesheet" type="text/css" />
    <script src="../javascript/code/jquery.min.js" type="text/javascript"></script>
    <script src="../javascript/code/qrcode.min.js" type="text/javascript"></script>
    <script src="../javascript/code/qrcode.js" type="text/javascript"></script>

    <script type="text/javascript">
        function decide() {
            var userLogname = document.getElementById("userLogname");
            var frm = document.getElementById("frm");
            var pass = document.getElementById("userPwd");
            var pass1 = document.getElementById("userNewPwd");
            var pass2 = document.getElementById("userNewPwdSure");

            if(userLogname.value == ""){
                alert("真实姓名不能为空！");
                window.location="manage/passwordModification.html";
                frm.action = "manage/passwordModification.html";
                return false;
            }
            
            if (pass.value ==""){
                alert('原始密码为空！');
                window.location="manage/passwordModification.html";
                frm.action = "manage/passwordModification.html";
                return false;
            }

            if(pass1.value == "" ){
                alert('新密码为空！');
                window.location="manage/passwordModification.html";
                frm.action = "manage/passwordModification.html";
                return false;
            }

            if(pass2.value == ""){
                alert('确认密码为空！');
                window.location="manage/passwordModification.html";
                frm.action = "manage/passwordModification.html";
                return false;
            }
            
            if (pass.value == pass1.value){
                alert('与原始密码一致！');
                window.location="manage/passwordModification.html";
                frm.action = "manage/passwordModification.html";
                return false;
            }else if (pass1.value != pass2.value){
                alert('您输入的密码不一致！');
                window.location="manage/passwordModification.html";
                frm.action = "manage/passwordModification.html";
                return false;
            }else {
                alert('密码修改成功！');
                window.location="../PasswordModificationServlet";
                frm.action = "../PasswordModificationServlet";
                return true;
            }

        }

    </script>
</head>
<body>
<div class="place"> <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">密码修改</a></li>
    </ul>
</div>
<div class="formbody">
    <div class="usual">
        <form name="form1" action="../PasswordModificationServlet" method="post" onsubmit="decide()">
            <div class="tabson">
                <ul class="forminfo">
                    <li>
                        <label>真实姓名<b>*</b></label>
                        <input name="userLogname" type="text" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>原始密码<b>*</b></label>
                        <input name="userPwd" type="password" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>新密码<b>*</b></label>
                        <input name="userNewPwd" type="password" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>确认密码<b>*</b></label>
                        <input name="userNewPwdSure" type="password" class="dfinput" style="width:518px;"/>
                    </li>
                    <li>
                        <label>请输入验证码<b>*</b></label>
                        <input name="userCcode" type="text" class="dfinput" placeholder="请用手机扫描以下二维码" style="width:518px;"/>
                        <div style="margin-left: 100px; margin-top: 20px;">
                            <img src="../images/code/qrcode.jpg" title="二维码" width="100px" height="100px">
                        </div>
                    </li>
                    <li>  <label>&nbsp;</label>
                        <input name="" type="submit" class="btn" value="修改"/>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
</html>
